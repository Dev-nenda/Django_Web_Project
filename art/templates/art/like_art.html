{% if user.is_authenticated  %}
<div style="display: inline-block;">
    <form action="{% url 'art:like_art' art.pk  %}" method="POST">
        {% csrf_token %}

        {% if is_like %}
        <button class="btn" style="margin-bottom: 3px;">❤</button>
        {% else %}
        <button class="btn" style="margin-bottom: 3px;">🤍</button>
        {% endif %}
    </form>
</div>
{{art.like_users.count}}
<div style="display: inline-block;">
    <form action="{% url 'art:clipping_art' art.pk %}" method="POST">
        {% csrf_token %}

        {% if is_clipping %}
        <button class="btn" style="margin-bottom: 3px;">🗑</button>
        {% else %}
        <button class="btn" style="margin-bottom: 3px;">💾</button>
        {% endif %}

        
    </form>
</div>
{{art.clipping_users.count}}

{% endif %}
