{% if user.is_authenticated %}
<div style="display: inline-block;">
    <form action="{% url 'movie:like_movie' movie.pk %}" method="POST">
        {% csrf_token %}
        
        {% if is_like  %}
        <button class="btn" style="margin-bottom: 2px;">❤</button>        
        {% else %}
        <button class="btn" style="margin-bottom: 2px;">🤍</button>
        {% endif %}

    </form>
</div>
{{movie.like_users.count}}
{% endif %}
