{% if user.is_authenticated %}
<div style="display: inline-block;">
    <form action="{% url 'exhibition:like_exhibition' exhibition.pk %}" method="POST">
        {% csrf_token %}
        
        {% if is_like  %}
        <button class="btn">❤</button>        
        {% else %}
        <button class="btn">🤍</button>
        {% endif %}

    </form>
</div>
{% endif %}
