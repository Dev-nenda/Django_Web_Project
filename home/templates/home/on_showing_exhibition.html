<div id="exhibitioncarousel" class="carousel slide" >

    <div class="carousel-inner" style = "padding: 0;">
        
        {% for exhibition in exhibitions %}
          
        <div class="carousel-item exhibition-card">
            <div class = "cards-wrapper" style="position: relative; width: 100%; height: 100%;">
                <div style="position:absolute; background-image: url({{exhibition.poster}}); background-size: cover; width: 100%; height: 100%; ">
                    <div style = "background-color: rgba(0,0,0,0.5); width : 100%; height: 100%;">
                </div>
                </div>
                <div class="card" style="width: 24rem;  margin: 60px auto;">
                    <a href="{% url 'exhibition:exhibition_detail' exhibition.pk %}">
                        <img src="{{exhibition.poster}}" class="card-img-top img-fluid"" alt="poster">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{exhibition.title}}</h5>
                        <p class="card-text">{{exhibition.score}}</p>
                    </div>
                </div>
            </div>
        </div>
        
        {% endfor %}  

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#exhibitioncarousel" data-bs-slide="prev" style="top: 50%; transform: translateY(-50%); margin-left: 23%; opacity: 0.4;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#exhibitioncarousel" data-bs-slide="next" style="top: 50%; transform: translateY(-50%);margin-right: 23%; opacity: 0.4;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
