{% extends 'base.html' %}

{% block style %}
<style>
    .cards-wrapper {
        display: flex;
        justify-content: center;
      }
      .card img {
        max-width: 100%;
        max-height: 100%;
      }
      .card {
        margin: 0 0.5em;
        box-shadow: 2px 6px 8px 0 rgba(22, 22, 26, 0.18);
        border: none;
        border-radius: 0;
      }
      .carousel-inner {
        padding: 1em;
      }
      .carousel-control-prev,
      .carousel-control-next {
        background-color: #e1e1e1;
        width: 5vh;
        height: 5vh;
        border-radius: 50%;
        top: 30%;
      }
</style>
{% endblock style %}




{% block content %}


{% include 'home/on_showing_movie.html' %}

<hr>

{% include 'home/on_showing_exhibition.html' %}




{% endblock content %}

{% block script %}
<script>
    const movies = document.querySelectorAll('.movie-card');
    movies[0].classList.add('active')

    const exhibitions = document.querySelectorAll('.exhibition-card');
    exhibitions[0].classList.add('active')
    
    
</script>

{% endblock script %}
