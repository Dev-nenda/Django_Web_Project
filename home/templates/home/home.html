{% extends 'base.html' %}

{% block content %}
{% for movie in movies %}
    {% if movie.on_showing == True %}
        <a href="{% url 'movie:movie_detail' movie.pk %}"> <img src="{{movie.poster}}" alt="poster" width="200px"></a>
    {% endif %}
{% endfor %}

<hr>

{% for exhibition in exhibitions %}
<a href="{% url 'exhibition:exhibition_detail' exhibition.pk %}"><img src="{{exhibition.poster}}" alt="poster" width="200"></a>
{% endfor %}

{% endblock content %}
