<div id="movieCarousel" class="carousel slide" >

    <div class="carousel-inner" style ="padding: 0;">
        
        {% for movie in movies %}
        {% if movie.on_showing == True %}  
        <div class="carousel-item movie-card">
            <div class = "cards-wrapper" style="position: relative; width:100%; height: 784px;" >
                <div style="position:absolute; background-image: url({{movie.poster}}); background-size: cover; width: 100%; height: 100%; ">
                    <div style = "background-color: rgba(0,0,0,0.5); width : 100%; height: 100%;">
                </div>
                </div>
            
                <div class="card" style="width: 24rem;  margin: 60px auto;">
                    <a href="{% url 'movie:movie_detail' movie.pk %}">
                        <img src="{{movie.poster}}" class="card-img-top" alt="poster">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{movie.title}}</h5>
                        <p class="card-text">{{movie.score}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}  
        
        
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev" style="top: 50%; transform: translateY(-50%); margin-left: 23%; opacity: 0.4;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next" style="top: 50%; transform: translateY(-50%);margin-right: 23%; opacity: 0.4;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    </div>
