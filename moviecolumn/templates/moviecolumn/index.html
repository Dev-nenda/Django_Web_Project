{% extends 'base.html' %}

{% block content %}
<h1>Movie Column List</h1>


{% for moviecolumn in moviecolumns  %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{moviecolumn.cover}}" class="img-fluid rounded-start" alt="cover">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">{{ moviecolumn.title}}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
{% endfor %}

{% endblock content %}
