{% extends 'base.html' %}

{% block content %}
<h1>Movie Column List</h1>

<ul>
    {% for moviecolumn in moviecolumns  %}
    <li>
        <a href="{% url 'account:profile' moviecolumn.author.username %}">
            {{ moviecolumn.author.username }}
        </a> : 
        <a href="{% url 'moviecolumn:moviecolumn_detail' moviecolumn.pk %}">
            {{ moviecolumn.title}}
        </a>
        
    </li>
    
    {% endfor %}
</ul>
{% endblock content %}
