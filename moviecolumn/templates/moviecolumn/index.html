{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>Movie Column List</h1>

<hr>



<div class="list-group"  aria-current="true" >
{% for moviecolumn in page_obj  %}
  <div class="list-group-item p-4" style="border: none; border-bottom-width: thin; border-bottom-style: solid; border-bottom-color: gainsboro; background-color: rgba(245,243,236, 05);">
    <div class="row">
      <div class="col-9">
          <a href="{% url 'moviecolumn:moviecolumn_detail' moviecolumn.pk %}" class="text-decoration-none text-muted">
            <h4>{{moviecolumn.title}}</h4>
            <div>
              <small>{{moviecolumn.summary}}</small>
            </div>
          </a>  
        </div>
        <div class="col-3"  >
          <img src="{{moviecolumn.cover}}" alt="cover" class="img-fluid" style="object-fit: cover">
        </div>
    </div>
  </div>
  {% endfor %}
</div>

<div class="mt-5 d-flex justify-content-center">
  {% bootstrap_pagination page_obj %}
</div>


{% endblock %}
