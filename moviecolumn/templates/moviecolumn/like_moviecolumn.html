{% if user.is_authenticated  %}
<div style="display: inline-block;">
    <form action="{% url 'moviecolumn:like_moviecolumn' moviecolumn.pk  %}" method="POST">
        {% csrf_token %}

        {% if is_like %}
        <button class="btn" style="margin-bottom: 3px;">❤</button>
        {% else %}
        <button class="btn" style="margin-bottom: 3px;">🤍</button>
        {% endif %}
    </form>     
</div>
{{moviecolumn.like_users.count}}
<div style="display: inline-block;">
    <form action="{% url 'moviecolumn:clipping_moviecolumn' moviecolumn.pk %}" method="POST">
        {% csrf_token %}

        {% if is_clipping %}
        <button class="btn" style="margin-bottom: 3px;">🗑</button>
        {% else %}
        <button class="btn" style="margin-bottom: 3px;">💾</button>
        {% endif %}

        
    </form>
</div>
{{moviecolumn.clipping_users.count}}


{% endif %}
