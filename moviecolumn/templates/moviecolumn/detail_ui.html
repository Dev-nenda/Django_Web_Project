{% if user == moviecolumn.author %}
<div style="display: inline-block;">
    <a href="{% url 'moviecolumn:update_moviecolumn' moviecolumn.pk %}">
        <button type="button" class="btn btn-outline-dark">수정하기</button>
    </a>
</div>

<div style="display: inline-block;">
    <form action="{% url 'moviecolumn:delete_moviecolumn' moviecolumn.pk %}" method="POST">
        {% csrf_token %}
        <button onclick="return confirm('정말 삭제하시겠습니까?')" type="btn" class="btn btn-outline-dark">삭제하기</button>
    </form>
</div>

{% endif %}
