{% extends 'base.html' %}
{% block content %}
<h1>Followers</h1>



<ul class="list-group list-group-flush">
    {% for follower in followers  %}
        <li class="list-group-item" style="background-color: rgba(245,243,236, 05);">
            <a href="{% url 'account:profile' follower.username %}" style = "text-decoration-line: none;" class="text-secondary">
                {{follower.username}}
            </a>
        </li>
    {% endfor %}
</ul>



{% endblock content %}
